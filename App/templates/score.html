<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
      {% block content %}
      <h1 class="text-2xl font-bold mb-4 text-gray-800">
        Upload your resume to get a score
      </h1>

      <!-- Upload Form -->
      <form
        action="{% url 'upload_resume' %}"
        method="post"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        {% csrf_token %}
        <input
          type="file"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
          class="w-full border border-gray-300 p-2 rounded-md"
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md"
        >
          Upload File
        </button>

        {% if message %}
        <p class="text-green-600 mt-2">{{ message }}</p>
        {% endif %} {% if filename %}
        <p class="text-gray-700 mt-2">
          Uploaded file: <strong>{{ filename }}</strong>
        </p>
        {% endif %}
      </form>

      <!-- Analyze Button (shows only after upload) -->
      {% if resume %}
      <form action="{% url 'rating_result' %}" method="get" class="mt-6">
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow-md"
        >
          Analyze Resume
        </button>
      </form>
      {% endif %} {% endblock %}
    </main>
  </body>
</html>
