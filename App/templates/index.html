{%load static tailwind_tags%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}RateMyResume{%endblock%}</title>
    <style>
      .underline {
        text-decoration: underline;
      }
    </style>
    {% tailwind_css %}
  </head>
  <body>
    <main>
      {% block content %} {% endblock %}
      <h1 class="bg-red-500 text-3xl">Welcome to RateMyResume</h1>
      <p class="underline">The Django and NLP powered resume analyzer</p>
    </main>
  </body>
</html>
