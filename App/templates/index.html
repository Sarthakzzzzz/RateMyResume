{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RateMyResume{% endblock %}</title>
    <style>
      .underline {
        text-decoration: underline;
      }
    </style>
    {% tailwind_css %}
  </head>
  <body>
    <main>
      <h1 class="bg-red-500 text-3xl">Welcome to RateMyResume</h1>
      <p>The Django and NLP powered resume analyzer</p>
      {% block content %}
      <a href="{% url 'score' %}">
        <button
          class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded my-4"
        >
          Upload Resume & <u> Get Score</u>
        </button>
      </a>
      {% endblock %}
    </main>
  </body>
</html>
